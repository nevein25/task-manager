
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Task Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                @if (accountService.currentUser()) {
                <li class="nav-item">
                    <a routerLink="/all-tasks" class="nav-link active" aria-current="page">Tasks</a>
                </li>
                }


            </ul>
            <form class="d-flex">
                @if (!accountService.currentUser()) {
                <a routerLink="/login" class="btn btn-outline-light me-3" >Login</a>
                <a routerLink="/register" class="btn btn-outline-light me-3" >SignUp</a>
                }
                @else {

                <a (click)="logout()"  class="btn btn-outline-light me-3">Log Out</a>
                <a class="btn btn-outline-light" >Hello
                    {{accountService.currentUser()?.username}}!</a>
                }



            </form>
        </div>
    </div>
</nav>
