<div class="container mt-5">
    <section class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <form #loginForm="ngForm" (ngSubmit)="login()" class="form">
                        <h2 class="text-center mb-4">Login</h2>
                        
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" [(ngModel)]="model.username"
                                id="email" placeholder="Enter your username" required />
                            @if (loginForm.submitted && loginForm.controls['username'].invalid)
                            {
                                <div class="invalid-feedback d-block">
                                    Username is required.
                                </div>
                            }
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
                                id="password" placeholder="Enter your password" required />
                            @if (loginForm.submitted && loginForm.controls['password'].invalid)
                            {
                                <div class="invalid-feedback d-block">
                                    Password is required.
                                </div>
                            }
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid && loginForm.submitted">
                                Log In
                            </button>
                        </div>
                    </form>
                    
                    <p class="text-center mt-3">
                        Don't have an account yet? <a routerLink="/register" routerLinkActive="router-link-active"
                            class="text-primary">Sign Up here</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</div>
