<div class="container mt-5">
    <h2 class="mb-4">To-Do List</h2>


    <form (ngSubmit)="addItem()" class="mb-4">
        <div class="input-group">
            <input type="text" [(ngModel)]="newItem.title" name="title" class="form-control" placeholder="New Task"
                required />
            <button class="btn btn-primary" type="submit">Add Task</button>
        </div>
    </form>

    <ul class="list-group">
        @if(toDoItems){
        <li *ngFor="let item of toDoItems" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <input type="checkbox" [(ngModel)]="item.completed" (change)="updateItem(item)"
                    class="form-check-input me-2" />
                <!-- <span [ngClass]="{'text-decoration-line-through': item.completed}">
                    {{ item.title }}
                </span> -->
                <input  [(ngModel)]="item.title" (blur)="updateItem(item)"
                class="2" />
            </div>

            <div>
                <!-- <button class="btn btn-sm btn-warning me-2" (click)="updateItem(item)">
                    Edit
                </button> -->
                <button class="btn btn-sm btn-danger" (click)="deleteItem(item.id)">
                    Delete
                </button>
            </div>
        </li>
        }
    </ul>

</div>
